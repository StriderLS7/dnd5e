<accordion>
    <accordion-group heading="{{lvl}} Level" ng-repeat="lvl in ['Cantrip', '1st', '2nd', '3rd', '4th', '5th', '6th', '7th', '8th', '9th']">
        <accordion>
            <accordion-group heading="{{spell.name | titleCase}}" ng-repeat="spell in spellbook | filter: {'level': lvl}">
                <div ng-include="'templates/spell.html'"></div>
            </accordion-group>
        </accordion>
    </accordion-group>
 </accordion>
